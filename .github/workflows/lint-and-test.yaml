name: Lint and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - name: Install action dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Format check
      run: npm run format-check
    - name: Lint
      run: npm run lint
    - name: Run Tests
      run: npm test

  test-action-execution:
    needs: lint-and-test
    runs-on:
      - self-hosted
      - dind
      - large-8x8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Format instance name
        id: set_instance_name
        run: echo "INSTANCE_SUFFIX=$(git rev-parse --short ${{ github.sha }})-${{ github.run_id }}" >> $GITHUB_ENV
      - name: Install dependencies
        run: npm ci
      - name: Build action
        run: npm run build
      - name: Test Action Execution
        id: test-action
        uses: ./
        with:
          tembo-api-endpoint: ${{ secrets.TEMBO_API_ENDPOINT }}
          org-id: ${{ secrets.ORG_ID }}
          instance-id: ${{ secrets.BRANCH_INSTANCE_ID }}
          instance-name: '${{env.INSTANCE_SUFFIX}}'
          tembo-token: ${{ secrets.TEMBO_TOKEN }}
          polling-interval: 10000
          max-polling-attempts: 120

      - name: Check outputs
        run: |
          echo "Instance ID: ${{ steps.test-action.outputs.instance_id }}"
          echo "Instance Name: ${{ steps.test-action.outputs.instance_name }}"
          echo "Host: ${{ steps.test-action.outputs.host }}"
          echo "Port: ${{ steps.test-action.outputs.port }}"
          echo "User: ${{ steps.test-action.outputs.user }}"
          echo "Password: ${{ steps.test-action.outputs.password }}"